<div class="auto-overflow">
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          required
          [(ngModel)]="employee.firstName"
          placeholder="First Name"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="employee.lastName"
          placeholder="Last Name"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Date of Birth</label>
        <input
          type="date"
          class="form-control"
          name="dateOfBirth"
          required
          [(ngModel)]="employee.dateOfBirth"
          placeholder="Date of Birth"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Age</label>
        <input
          type="number"
          class="form-control"
          name="age"
          [(ngModel)]="employee.age"
          placeholder="Age"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Date of Join</label>
        <input
          type="date"
          class="form-control"
          name="dateOfJoin"
          required
          [(ngModel)]="employee.dateOfJoin"
          placeholder="Date of Join"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Experience</label>
        <input
          type="number"
          class="form-control"
          name="experience"
          [(ngModel)]="employee.yearOfExperience"
          placeholder="Year of Experience"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Manager</label>
        <input
          type="text"
          class="form-control"
          name="manager"
          required
          [(ngModel)]="employee.reportingManager"
          placeholder="Direct Manager"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Salary</label>
        <input
          type="text"
          class="form-control"
          name="salary"
          [(ngModel)]="employee.salary"
          placeholder="Salary"
        />
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        name="inputAddress"
        [(ngModel)]="employee.address"
        placeholder="Address"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input
          type="text"
          class="form-control"
          name="city"
          [(ngModel)]="employee.city"
          placeholder="City"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Country</label>
        <input
          type="text"
          class="form-control"
          name="country"
          [(ngModel)]="employee.country"
          placeholder="Country"
        />
      </div>
    </div>
    <div class="form-row text-center">
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </form>
</div>
